<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CSS for Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #007bff; /* Fondo azul */
            height: 100vh; /* Altura completa */
            display: flex;
            justify-content: center;
            align-items: center; /* Centrado vertical */
            font-family: Arial, sans-serif; /* Fuente moderna */
        }
        .card {
            border-radius: 15px; /* Bordes redondeados */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2); /* Sombra del cuadro */
        }
        .card-body {
            background-color: rgba(255, 255, 255, 0.9); /* Fondo blanco semitransparente para el cuadro */
        }
        .btn-primary {
            background-color: #007bff; /* Color de fondo del botón */
            border-color: #007bff; /* Color del borde del botón */
        }
        .btn-primary:hover {
            background-color: #0056b3; /* Color al pasar el mouse */
            border-color: #0056b3; /* Color del borde al pasar el mouse */
        }
        .form-control {
            border-radius: 10px; /* Bordes redondeados para los inputs */
        }
        .alert {
            border-radius: 10px; /* Bordes redondeados para alertas */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title text-center">Iniciar sesión</h5>
                        {% if messages %}
                            <div class="alert alert-danger" role="alert">
                                {% for message in messages %}
                                    {{ message }}
                                {% endfor %}
                            </div>
                        {% endif %}
                        <form method="POST" action="{% url 'login' %}">
                            {% csrf_token %}
                            <div class="form-group">    
                                <label for="username"><i class="fas fa-user"></i> Usuario:</label>
                                <input type="text" class="form-control" id="username" name="username" required aria-label="Usuario">
                            </div>
                            <div class="form-group">
                                <label for="password"><i class="fas fa-lock"></i> Contraseña:</label>
                                <input type="password" class="form-control" id="password" name="password" required aria-label="Contraseña">
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Iniciar Sesión</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
