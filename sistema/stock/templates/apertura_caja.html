<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apertura de caja</title>
    <link rel="stylesheet" href="style.css"> <!-- Vinculación del CSS -->
</head>
<body>
    <div class="dashboard-container">
        <h2>Apertura de caja </h2>
        <div class="form-group">
            <label for="amount">Monto Inicial:</label>
            <input type="number" id="amount" name="amount" required>
        </div>
        <div class="form-group">
            <label for="date">Fecha:</label>
            <input type="date" id="date" name="date" required>
        </div>
        <div class="form-group">
            <label for="time">Hora:</label>
            <input type="time" id="time" name="time" required>
        </div>
        <a class="btn btn-primary btn-block" href="{% url 'inicio' %}">Iniciar</a>

        <div id="status-message" class="status-message"></div>
    </div>
    <script src="dashboard.js"></script> <!-- Vinculación del JavaScript -->
</body>
</ht
